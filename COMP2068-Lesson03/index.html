<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation BoilerPlate</title>

    <!-- Css stylesheets -->
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/foundation.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

</head>
<body>

    <div class="row"><!-- END or SMALL-CENTERED will allow Foundation to identify the end -->
        <header class="small-8 small-centered columns">
            <h1>Foundation Boilerplate</h1>
            <h2>Responsive framework</h2>
        </header>
    </div>

    <div class="row"> <!-- Always use the 12 rows -->
        <article class="medium-8 small-7 columns"><!-- Both have to be the same size. Ex. large-8 and large-4 -->
            <h2>Here is my article</h2><!-- When combining always keep in mind to maintain the 12 -->
            <p>Here is a longer string of text that I will be using for demostration purposes</p>
        </article>
        <aside class="medium-4 small-5 columns"><!-- Don't make the rows the same size for each format (medium, small, large). This is because you want everything to be different-->
            <h4>Here's my aside</h4>
            <p>Here I have entered other dummy tags for my aside.</p>
        </aside>
    </div>

    <div class="row">
        <footer class="small-12 columns">
            <p>Here is some text. And here is some blah blah blah text &copy; 2014</p>
        </footer>
    </div>

    <!-- Javascript section -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script src="js/main.js"></script>

</body>
</html>
